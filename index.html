<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Doc title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="opticgap"></div>
            <div class="panel"><span class="math"></span></div>
            <div class="opticgap"></div>
            <div class="row">
                <div class="button m" id="Mplus-button">M+</div>
                <div class="button m" id="Mminus-button">M-</div>
                <div class="button m" id="MC-button">MC</div>
                <div class="button m" id="MRC-button">MRC</div>
                <div class="button c" id="C-button">C</div>
            </div>
            <div class="row">
                <div class="button" id="7-button">7</div>
                <div class="button" id="8-button">8</div>
                <div class="button" id="9-button">9</div>
                <div class="button m" id="divide-button">/</div>
                <div class="button m" id="multiply-button">x</div>
            </div>
            <div class="row">
                <div class="button" id="4-button">4</div>
                <div class="button" id="5-button">5</div>
                <div class="button" id="6-button">6</div>
                <div class="button m" id="plus-button">+</div>
                <div class="button m" id="minus-button">-</div>
            </div>
            <div class="row">
                <div class="button" id="1-button">1</div>
                <div class="button" id="2-button">2</div>
                <div class="button" id="3-button">3</div>
                <div class="button m" id="sqrt-button">&#8730</div>
                <div class="button m" id="percent-button">%</div>
            </div>
            <div class="row">
                <div class="button m" id="sign-button">+/-</div>
                <div class="button" id="0-button">0</div>
                <div class="button m" id="point-button">.</div>
                <div class="button c" id="AC-button">AC</div>
                <div class="button c" id="equals-button">=</div>
            </div>
        </div>
        <!-- TODO: UI VerschÃ¶nern :) (siehe Bild)
        Overflow vermeiden beim Panel, dann eig fertig -->
        <script src="calculate.js"></script>
        <script src="operate.js"></script>
        <script src="panel.js"></script>
        <script src="processinput.js"></script>
        <script src="listeners.js"></script>
    </body>
</html>
